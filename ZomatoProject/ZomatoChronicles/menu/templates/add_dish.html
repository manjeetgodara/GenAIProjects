{% extends 'base.html' %}

{% block title %}Add Dish{% endblock title %}

{% block body %}
<div class="add-dish" style="width: 40%; margin: 50px auto; padding: 20px; border-radius: 5px; background-color: #f9f9f9; opacity: 0.85;">
    <h2 style="margin-bottom: 10px;">Add a New Dish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
            Add Dish
        </button>
    </form>
</div>
{% endblock body %}
